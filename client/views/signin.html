<div class="container">
  <br>
  <br>
  <div class="row justify-content-center">
    <div class="col-md-4 col-sm-12">
      <form ng-submit="login()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ng-model="user.email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" ng-model="user.password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" ng-model="user.remember">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
    
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
